<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Selection Example</title>
  <style>
    /* Add some basic styling for buttons */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #submitBtn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="button" onclick="selectButton('Button 1')">Button 1</button>
    <button class="button" onclick="selectButton('Button 2')">Button 2</button>
    <button class="button" onclick="selectButton('Button 3')">Button 3</button>
    <button class="button" onclick="selectButton('Button 4')">Button 4</button>
  </div>

  <button id="submitBtn" onclick="submitForm()">Submit</button>

  <script>
    let selectedButton = '';

    function selectButton(value) {
      selectedButton = value;
      console.log('Selected Button:', selectedButton);
    }

    function submitForm() {
      if (selectedButton) {
        console.log('Submitting form with selected button:', selectedButton);
      } else {
        console.log('Please select a button before submitting.');
      }
    }
  </script>

</body>
</html>
